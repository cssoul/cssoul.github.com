<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
 <script type="text/javascript" src='http://s13.mogujie.cn/__/mobile/gallery/zepto/1.1.3/zepto.js'></script>
  <script type="text/javascript">
		var olu ={};
 </script>
 <script type="text/javascript" src="../countTime.js">
 </script>
 <style type="text/css">
  
 </style>
 <script type="text/javascript">
$(function(){
	  var t = olu.countTimer("#sss",{
	   	time:100000,//毫秒
	   	render:function(d,h,m,s,ms){ //输出自定义的html模板\
	   		return "<p style='color:red'>"+s+"</p>";
	   	},
	   	showMicro: true, //倒计时是否展示十分之一秒
	  });

	  t.start();
	  
	  t.on("end",function(){  //结束绑定时间写法
	  		t.resetTime(10000);
	  });
});
 </script>
</head>
<body>
sdfs
<div id='sss'></div>
</body>
</html>
