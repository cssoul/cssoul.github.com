<!DOCTYPE HTML>
<html>
<head>
    <title>Empty</title>
    <meta charset="UTF-8">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../../../dist/css/base.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../dist/css/mgui.css" media="all">

    <style>
        #main{
            min-height: 600px;
            padding: 10px 5px;
            background: #fff;
        }
        .title{
            color: #333;
        }
        .description{
            padding-bottom: 5px;
            border-bottom: 1px solid #f2f2f2;
        }
        .example{
            margin-top: 15px;
        }
        .example h3{
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1 class="title">empty</h1>
        <p class="description">
            全站通用Empty组件 ~ <br />
            只需要替换icon的样式以及文本内容，即可适应相关需求

        </p>
        <div class="example">
            <p style="margin-bottom:20px;">
                地址 : icon-address <br />
                订单 : icon-order <br />
                现金券 : icon-coupon <br />
                购物车 : icon-shopping-cart <br />
                搜索 : icon-asterisk <br />
                店铺 : icon-store
            </p>

            <div class="ui-empty">
                <p class="ui-empty-icon"><i class="icon icon-address"></i></p>
                <p class="ui-empty-text">购物车还是空的哦～</p>
                <p class="ui-empty-btn"><a href="javascript:;" class="ui-btn ui-btn-pink">去逛逛</a></p>
            </div>

            <!-- <div class="ui-empty">
                <p class="ui-empty-icon"><i class="icon icon-store"></i></p>
                <p class="ui-empty-text">还没有关注的店铺</p>
            </div> -->
        </div>
    </div>

</body>
</html>
