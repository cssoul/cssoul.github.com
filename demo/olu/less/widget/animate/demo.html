<!DOCTYPE HTML>
<html>
<head>
    <title>Animate</title>
    <meta charset="UTF-8">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../../../dist/css/base.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../dist/css/mgui.css" media="all">

    <style>
        #main{
            min-height: 600px;
            padding: 10px 5px;
            background: #fff;
        }
        .title{
            color: #333;
        }
        .description{
            padding-bottom: 5px;
            border-bottom: 1px solid #f2f2f2;
        }
        .example{
            margin-top: 15px;
        }
        .example h3{
            margin-bottom: 8px;
        }
        .example p{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1 class="title">animate</h1>
        <p class="description">全站通用的动画样式，包括fadeIn、fadeOut ...</p>
        <div class="example">
            <h3>渐隐、渐现</h3>
            <p>
                <a href="javascript:;" id="show" class="ui-btn ui-btn-pink">显示</a>

                <a href="javascript:;" id="hide" class="ui-btn ui-btn-white">隐藏</a>
            </p>

            <p>
                <img src="http://s16.mogucdn.com/b7/pic/131130/r4w1b_kqzeorkfkrbdiqkugfjeg5sckzsew_533x800.jpg_468x468.jpg" id="pic" width="200" height="300" style="opacity: 0;" />
            </p>

            <h3>loading</h3>
            <p>
                <span class="ui-loading"></span>
            </p>
        </div>
    </div>


    <script type="text/javascript">
        window.onload = function(){
            var btn1 = document.querySelector('#show'),
                btn2 = document.querySelector("#hide"),
                pic = document.querySelector("#pic");

            btn1.addEventListener('click',function(){
                pic.className = "fadeIn";
            },false);

            btn2.addEventListener('click',function(){
                pic.className = "fadeOut";
            },false);
        }
    </script>
</body>
</html>
