<!DOCTYPE HTML>
<html>
<head>
    <title>Confirm</title>
    <meta charset="UTF-8">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../../../dist/css/base.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../dist/css/mgui.css" media="all">

    <style>
        #main{
            min-height: 600px;
            padding: 10px 5px;
            background: #fff;
        }
        .title{
            color: #333;
        }
        .description{
            padding-bottom: 5px;
            border-bottom: 1px solid #f2f2f2;
        }
        .example{
            margin-top: 15px;
        }
        .example h3{
            margin-bottom: 8px;
        }
        .example p{
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
    <div id="main">
        <h1 class="title">confirm</h1>
        <p class="description">全站通用按钮组件，无图片纯 css 实现~</p>
        <div class="example">
            <div class="ui-confirm" style="visibility: visible;">
				<div class="mask" style="height: 630px;"></div>
				<div class="box">
					<div class="content">确定要删除该商品吗?</div>
					<div class="action">
						<span class="ui-btn ui-btn-white cancel">取消</span>
						<span class="ui-btn ui-btn-pink confirm">确定</span>
					</div>
				</div>
			</div>
        </div>

    </div>
</body>
</html>
